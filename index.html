        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh; 
            overflow-x: hidden;
            position: relative;
            font-family: 'Great Vibes', cursive;
            background-color: #000;
        }

        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: url('../../media1.tenor.com/m/wxVTTTLYEFsAAAAC/your-name-wallpaper.gif') center/cover no-repeat;
            filter: blur(10px) brightness(0.8);
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(0, 0, 0, 0.3); 
            opacity: 0; 
            transition: opacity 1s ease 0.5s; 
        }

        .petals {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 0; 
            opacity: 0;
            transition: opacity 1s ease 1.5s; 
        }

        .petal {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0; 
            visibility: hidden;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) scale(1) rotateZ(0deg); 
                opacity: 0;
                visibility: hidden;
            }
            1% {
                opacity: 0.7;
                visibility: visible;
            }
            100% {
                transform: translateY(110vh) scale(0.3) rotateZ(720deg);
                opacity: 0;
                visibility: visible;
            }
        }

        .title-container {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: flex;
            align-items: baseline;
            gap: 15px;
            white-space: nowrap;
            z-index: 1;
        }

        .main-title {
            font-size: 5rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transform: translateY(-50px); 
            animation: fadeInTitle 1.5s ease-out forwards;
        }

        .sub-title {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 0;
            transform: translateY(20px); 
            animation: fadeInSub 1s ease-out 0.8s forwards;
        }

        @keyframes fadeInTitle {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInSub {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .buttons {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 20px;
            opacity: 0;
            animation: fadeInUp 1s 1.5s forwards;
            z-index: 1;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1); 
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            font-size: 1.5rem;
        }

        .btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @media (max-width: 768px) {
            .title-container {
                top: 25%;
                flex-direction: column;
                align-items: center;
                gap: 5px;
                white-space: normal;
            }
            .main-title {
                font-size: 3.5rem;
                margin-bottom: 0;
            }
            .sub-title {
                font-size: 2.2rem;
                margin-top: 0;
            }
            .buttons {
                top: 70%;
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .btn {
                padding: 15px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .title-container {
                top: 20%;
            }
            .main-title {
                font-size: 2.8rem;
            }
            .sub-title {
                font-size: 1.8rem;
            }
            .buttons {
                top: 75%;
            }
            .btn {
                font-size: 1rem;
            }
        }
    </style>
